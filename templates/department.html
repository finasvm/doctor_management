{% extends 'base.html' %}
{% load static %}
 {% block title %}departments{% endblock %}    
        {% block content %}
        <br>
        <br>
        <br>
    <!-- ======= Departments Section ======= -->
    <section id="departments" class="departments">
       
        <div class="container">
  
          <div class="section-title">
            <h2>Departments</h2>
            <p></p>
          </div>
          {% for i in dept%}
          <div class="row gy-4">
          
            
            <div class="col-lg-3">
              <ul class="nav nav-tabs flex-column">
                <li class="nav-item">
                  <a class="nav-link active show" data-bs-toggle="tab" href="#tab-1">{{i.dept_name}}</a>
                </li>
              </ul>
            </div>
            <div class="col-lg-9">
              <div class="tab-content">
                <div class="tab-pane active show" id="tab-1">
                   
                  <div class="row gy-4">
                    <div class="col-lg-8 details order-2 order-lg-1">
                      
                     
        
                      <p>{{i.dept_description}}</p>
                    </div>
                    
                   
                   
                  </div>
                  <br><br>
                </div>
               
              </div>
            </div>
            
          </div>
          {% endfor%}
         
        </div>
       
      </section><!-- End Departments Section -->
      {% endblock%}
